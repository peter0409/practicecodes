<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Portal</title>
<link
	href="https://unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Product Search Portal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
	<div class="container">
		<div class="row">
		<div class="col-sm-12">
			<h1>Welcome to my Home Page</h1>
		</div>
		
			<div class="col-sm-4">
				<h2>Product Search</h2>

				<form action="productsearch" method="get">
					<label>Product ID</label>
					<input type="text" name="productid"
						class="form-control" />
						<br/>
						<input type="submit" name="search"
						class="btn btn-secondary">
				</form>
				
				</div>
				
				<div class="col-sm-4">
				<h2>Find all Products</h2>
				<p>search for all products contained in the database</p>
				<a href="products" class="btn btn-secondary">All Product</a>
				
				</div>
				
				<div class="col-sm-4">
				
				<h2>Add Products</h2>
				<form action="products" method="post">
					<label>Product ID</label>
					<input type="text" name="productid"
						class="form-control" required />
					
					<label>Product Name</label>
					<input type="text" name="productName"
						class="form-control" required/>
						
					<label>Product Price</label>
					<input type="text" name="productPrice"
						class="form-control" required/>
						
					<label>Description</label>
					<input type="text" name="productDescription"
						class="form-control" required />
					
					<label>Quantity</label>
					<input type="text" name="productQuantity"
						class="form-control" />
					
						<input type="submit" name="search"
						class="btn btn-secondary">
				</form>
				
			</div>
			
		</div>
	</div>

</body>
</html>
